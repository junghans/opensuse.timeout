name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CI:
    continue-on-error: ${{ matrix.config.continue-on-error == 'true' }}
    strategy:
      matrix:
        config:
          - {dockerfile: 'opensuse', tag: 'latest', continue-on-error: 'true'}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout out code
        uses: actions/checkout@v2
      # See https://bugzilla.redhat.com/show_bug.cgi?id=1988199#c3 for more information
      - name: Download Docker with patched seccomp
        run: |
          sudo systemctl stop docker containerd
          sudo apt-get remove --autoremove -y moby-engine moby-cli moby-buildx moby-containerd moby-runc
          sudo add-apt-repository -y ppa:pascallj/docker.io-clone3
          sudo apt-get install -y docker.io
      - name: Build Docker images for Github Container Registry
        uses: docker/build-push-action@v1
        with:
          repository: junghans/${{ matrix.config.dockerfile }}
          registry: ghcr.io
          tags: ${{ matrix.config.tag }}
          dockerfile: ${{ matrix.config.dockerfile }}
          build_args: ${{ matrix.config.build_args }}
          push: false
